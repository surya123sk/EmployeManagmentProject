<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{base ::Layout(~{::title}, ~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Employee Edit form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
	<section>
		<div class="container">
			<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center">
						<p class="fs-4">Edit Emp</p>
						<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
						<th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
					</div>
				<div class="card-body">
					
					
  <form action="/updateEmpDtls" method="post">
	  <input type="hidden" name="id" th:value="${emp.id}">
      <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Full Name</label>
    <input type="text" class="form-control" name="name" th:value="${emp.name}">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email Address</label>
    <input type="email" class="form-control" name="email" th:value="${emp.email}" >
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Address</label>
    <input type="text" class="form-control" name="address" th:value="${emp.address}" >
    
  </div>
  <div class="mb-3">
	   <label for="exampleInputEmail1" class="form-label">Gender</label>
	  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender"   
    th:attr="checked=${emp.gender=='Male' ? 'checked' : ''}"  
    id="inlineRadio1" value="Male">
  <label class="form-check-label" for="inlineRadio1">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" 
  th:attr="checked=${emp.gender=='Female' ? 'checked' : ''}"
  id="inlineRadio2" value="Female">
  <label class="form-check-label" for="inlineRadio2">Female</label>
</div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control"  name="password"   th:value="${emp.password}">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
				</div>
				</div>
			</div>
			</div>
		</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
